<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} </title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container body-content">        
        <br />
        <form action="http://localhost:5555/lite2" target="_blank" method="POST">
            Enter image name for searching:<br>
            <input type="text" id="tag" name="tag" autofocus>
            <input type="submit" id="tif_search" value="Submit">
        </form>
        <p>{{ message }}</p>
        <hr />
        <footer>
            <p>&copy; {{ year }} - TIFF Viewer.</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
